<div class="contact-card form-light">
    <h3 class="font-header text-xl md:text-2xl font-bold text-gray-900 mb-2 md:mb-6">Tell Us About Your Project</h3>

    <form id="custom4BuildersForm" class="space-y-2 md:space-y-5">
        <!-- Honeypot (spam protection) -->
        <div class="hidden" aria-hidden="true">
            <input type="text" name="honeypot" tabindex="-1" autocomplete="off" value="">
        </div>

        <div class="grid grid-cols-2 gap-2 md:gap-4">
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">First Name*</label>
                <div class="relative">
                    <input type="text" name="firstname" required class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
                </div>
                <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Last Name*</label>
                <div class="relative">
                    <input type="text" name="lastname" required class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
                </div>
                <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2 md:gap-4">
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Email*</label>
                <div class="relative">
                    <input type="email" name="email" required class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
                </div>
                <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Phone</label>
                <div class="relative">
                    <input type="tel" name="phone" class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2 md:gap-4">
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Postal Code*</label>
                <div class="relative">
                    <input type="text" name="zip" required placeholder="1234 AB" class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
                </div>
                <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">City*</label>
                <div class="relative">
                    <input type="text" name="city" value="Amsterdam" readonly class="w-full bg-gray-50 border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-500 rounded outline-none cursor-not-allowed">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3">
                        <i class="ph ph-lock-key text-gray-400 text-base md:text-lg"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="relative">
            <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Project Description*</label>
            <textarea name="message" required rows="3" placeholder="Tell us about your project..." class="w-full bg-white border border-gray-200 p-2 md:p-3 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition resize-none"></textarea>
            <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <button type="submit" id="submitBtn" class="flex items-center justify-center gap-2 w-full bg-brand-orange text-white font-bold py-3 md:py-4 rounded uppercase text-sm md:text-base tracking-widest hover:bg-orange-600 transition shadow-lg shadow-orange-200">
            <span id="btnText">Submit Request</span>
            <i id="btnIcon" class="ph ph-paper-plane-tilt text-lg md:text-xl"></i>
        </button>

        <!-- Trust signals -->
        <div class="flex justify-center gap-3 md:gap-4 mt-1 md:mt-4 text-xs text-gray-500">
            <span class="flex items-center gap-1">
                <i class="ph ph-shield-check text-green-500"></i> Fully insured
            </span>
            <span class="flex items-center gap-1">
                <i class="ph ph-clock text-brand-orange"></i> 24h response guarantee
            </span>
        </div>

        <p class="text-gray-500 text-xs text-center mt-1 md:mt-3">
            Have photos or drawings? Send them via WhatsApp after submitting.
        </p>

        <p id="formFeedback" class="hidden text-center mt-2 md:mt-4 font-bold"></p>
    </form>
</div>
