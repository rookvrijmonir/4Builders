<div class="contact-card form-light">
    <h3 class="form-premium-header text-xl md:text-2xl font-bold text-gray-900 mb-2 md:mb-6">Tell Us About Your Project</h3>

    <form id="custom4BuildersForm" class="space-y-3 md:space-y-5">
        <!-- Honeypot (spam protection) -->
        <div class="hidden" aria-hidden="true">
            <input type="text" name="honeypot" tabindex="-1" autocomplete="off" value="">
        </div>

        <div class="grid grid-cols-2 gap-2 md:gap-4">
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">First Name*</label>
                <div class="relative">
                    <input type="text" name="firstname" required class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
                </div>
                <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Last Name*</label>
                <div class="relative">
                    <input type="text" name="lastname" required class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
                </div>
                <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2 md:gap-4">
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Email*</label>
                <div class="relative">
                    <input type="email" name="email" required class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
                </div>
                <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <div class="relative">
                <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Phone*</label>
                <div class="relative">
                    <input type="tel" name="phone" required class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                    <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
                </div>
                <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
            </div>
        </div>

        <div class="relative">
            <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Postal Code*</label>
            <div class="relative">
                <input type="text" name="zip" required placeholder="1234 AB" class="w-full bg-white border border-gray-200 p-2 md:p-3 pr-8 md:pr-10 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition">
                <span class="validation-icon absolute right-2 md:right-3 top-2 md:top-3 hidden"></span>
            </div>
            <p class="error-text text-red-500 text-xs mt-1 hidden"></p>
        </div>

        <!-- SERVICE SELECTOR (Radio Cards) -->
        <div class="relative" id="serviceSelector">
            <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-2 md:mb-3">What can we help with?*</label>
            <div class="service-radio-grid">
                <label class="service-radio-card">
                    <input type="radio" name="service" value="Painting" class="sr-only">
                    <i class="ph ph-paint-brush"></i>
                    <span>Painting</span>
                </label>
                <label class="service-radio-card">
                    <input type="radio" name="service" value="Flooring" class="sr-only">
                    <i class="ph ph-squares-four"></i>
                    <span>Flooring</span>
                </label>
                <label class="service-radio-card">
                    <input type="radio" name="service" value="Carpentry" class="sr-only">
                    <i class="ph ph-hammer"></i>
                    <span>Carpentry</span>
                </label>
                <label class="service-radio-card">
                    <input type="radio" name="service" value="Paving" class="sr-only">
                    <i class="ph ph-grid-four"></i>
                    <span>Paving</span>
                </label>
                <label class="service-radio-card">
                    <input type="radio" name="service" value="Property Management" class="sr-only">
                    <i class="ph ph-buildings"></i>
                    <span>Property Services</span>
                </label>
                <label class="service-radio-card">
                    <input type="radio" name="service" value="Other / Custom" class="sr-only">
                    <i class="ph ph-wrench"></i>
                    <span>Other / Custom</span>
                </label>
            </div>
            <p class="error-text text-red-500 text-xs mt-1 hidden" id="serviceError"></p>
        </div>

        <!-- DETAILS TEXTAREA (conditional, shown after service selection) -->
        <div class="relative hidden" id="detailsWrapper">
            <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-1 md:mb-2">Additional details <span class="font-normal text-gray-400">(optional)</span></label>
            <textarea name="details" rows="2" placeholder="E.g. number of rooms, area, preferred start date..." class="w-full bg-white border border-gray-200 p-2 md:p-3 text-sm md:text-base text-gray-900 rounded focus:border-brand-orange outline-none transition resize-none"></textarea>
        </div>

        <button type="submit" id="submitBtn" class="form-submit-btn flex items-center justify-center gap-2 w-full text-white font-bold py-3 md:py-4 rounded uppercase text-sm md:text-base tracking-widest transition">
            <span id="btnText">Submit Request</span>
            <i id="btnIcon" class="ph ph-paper-plane-tilt text-lg md:text-xl"></i>
        </button>

        <!-- WhatsApp ghost button -->
        <a href="https://wa.me/31618922134" target="_blank" class="whatsapp-ghost-btn flex items-center justify-center gap-2 w-full py-3 rounded text-sm transition">
            <i class="ph ph-whatsapp-logo"></i>
            <span>Prefer to send photos directly?</span>
        </a>

        <!-- Trust signals (hidden on mobile to save space) -->
        <div class="hidden md:flex justify-center gap-4 mt-2 text-xs text-gray-500">
            <span class="flex items-center gap-1">
                <i class="ph ph-shield-check text-green-500"></i> Fully insured
            </span>
            <span class="flex items-center gap-1">
                <i class="ph ph-clock text-brand-orange"></i> 24h response guarantee
            </span>
        </div>

        <p id="formFeedback" class="hidden text-center mt-2 md:mt-4 font-bold"></p>
    </form>
</div>
